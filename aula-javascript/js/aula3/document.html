<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="jokenpo">
        <option value="pedra">Pedra</option>
        <option value="papel">Papel</option>
        <option value="tesoura">Tesoura</option>
    </select>
    <button onclick="Jogar()">Jogar</button>

    <div>
        <h1>minha jogada</h1>
        <div id="minha_jogada">
            
        </div>
    </div>

    <div>
        <h1>jogada da maquina</h1>
        <div id="maquina_jogada">
            
        </div>
    </div>
</body>
<script>
    function Jogar() {
        //pegando o valor
        jogada = document.getElementById('jokenpo').value
        
        //criando a jogada com a imagem
        img = document.createElement('img')
        img.src = jogada + '.png'
        img.alt = jogada
        minha_jogada = document.getElementById('minha_jogada')
        minha_jogada.innerHTML = ''
        minha_jogada.appendChild(img)

        //sorteando a jogada da maquina
        maquina_jogada = Math.floor(Math.random() * 3)
        console.log(maquina_jogada)
        jogadas_possiveis = ['pedra', 'papel', 'tesoura']
        console.log(jogadas_possiveis[maquina_jogada])

    }
</script>

</html>
